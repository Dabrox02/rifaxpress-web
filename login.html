<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rifaXpress - Login</title>
  <script src="./main.js" type="module" defer></script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">rifaXpress</a></li>
        <li><a href="/talonario.html">¿Cómo funciona?</a></li>
        <li><a href="/#contact">Contacto</a></li>
      </ul>
    </nav>
    <button><a href="/login.html">Login</a></button>
  </header>

  <main>
    <section id="login">
      <h1>Iniciar Sesión</h1>
      <form action="#" method="post">
        <label for="username">Correo Electrónico:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Iniciar Sesión</button>
      </form>
      <p>¿No tienes una cuenta? <a href="#register">Regístrate aquí</a></p>
    </section>

    <section id="register">
      <h2>Regístrate</h2>
      <form action="#" method="post">
        <label for="new-username">Nombre de Usuario:</label>
        <input type="text" id="new-username" name="new-username" required>

        <label for="new-email">Correo Electrónico:</label>
        <input type="email" id="new-email" name="new-email" required>

        <label for="new-password">Contraseña:</label>
        <input type="password" id="new-password" name="new-password" required>

        <button type="submit">Regístrate</button>
      </form>
    </section>
  </main>

  <footer>
    <div>
      <a href="https://github.com/Dabrox02/rifaxpress-web" target="_blank">GitHub</a>
    </div>
    <div>
      <strong>Copyright &copy; 2024</strong> Todos los Derechos Reservados.
    </div>
  </footer>
</body>

</html>
